services:
  # Backend service
  - type: web
    name: studyhub-backend
    env: python
    buildCommand: ./build.sh
    startCommand: gunicorn backend.app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHONPATH
        value: .

  # Frontend service
  - type: web
    name: studyhub-frontend
    env: static
    buildCommand: cd frontend/studyhub-frontend && npm install && npm run build
    staticPublishPath: ./frontend/studyhub-frontend/dist/studyhub-frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html